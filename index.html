<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="title">
          <div class="toggle">
            <h3>Calc</h3>
            <div class="control">
              <p>Theme</p>
              <div class="right">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
              </div>
              <div class="box">
                <div id="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="display">
          <form class="calc">
            <input type="text" name="text" readonly id="display" />
          </form>
        </div>
        <div class="calc-body">
          <div class="btn">
            <button class="num" onclick="appendToDisplay('7')">7</button>
            <button class="num" onclick="appendToDisplay('8')">8</button>
            <button class="num" onclick="appendToDisplay('9')">9</button>
            <button class="del" onclick="del()">DEL</button>
            <button class="num" onclick="appendToDisplay('4')">4</button>
            <button class="num" onclick="appendToDisplay('5')">5</button>
            <button class="num" onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button class="num" onclick="appendToDisplay('1')">1</button>
            <button class="num" onclick="appendToDisplay('2')">2</button>
            <button class="num" onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button class="num" onclick="appendToDisplay('.')">.</button>
            <button class="num" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">X</button>
            <button class="reset" onclick="resetDisplay()">Reset</button>
            <button class="equal" onclick="equalDisplay()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://deividmesquita.github.io/assets/js/main.js"></script>
  </body>
</html>
